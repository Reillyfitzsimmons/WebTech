<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title>Canvas Example</title>
    
        <style>
            canvas { border: 1px solid black; position:fixed; top:0px; left:0px }
            div {position:fixed; top:300px}
        </style>
        
        <script>
        var startX;
        var startY;
        var begin = true;
          function a(e)
        {
            if (begin)
            {
                begin=false;
                startX=e.clientX;
                startY=e.clientY;
            }
            else
            {
                var canvas = document.getElementById('tutorial');
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(e.clientX, e.clientY);
                startX=e.clientX;
                startY=e.clientY;
                var mycolor=document.getElementById("c");
                ctx.strokeStyle=mycolor.value
                ctx.lineWidth=3
                ctx.stroke();
            }
        }
        
        function b()
        {
            begin=true;
        }
        </script>
      </head>
    
      <body>
         <canvas id="tutorial" width="2000" height="750" onclick="a(event)"></canvas>
         <div>
            <p><button type="button" onclick="b()">New Line</button></p>
            <p><select name="c" id="c">
                    <option value="purple">purple</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
            </select></p>
         </div>
       
      </body>
    </html>
