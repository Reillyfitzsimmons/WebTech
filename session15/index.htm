<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>

	</style>

    <script>

        
			

        function movetheword()
		{
			var position1 = Math.floor(Math.random()*501)+"px";
			var position2 = Math.floor(Math.random()*501)+"px";
			document.getElementById("button1").style.left = position1;
			document.getElementById("button1").style.top = position2;
			var text = new Array("Click Me", "Move Me", "Click Here", "Next", "Button");
			document.getElementById("button1").innerHTML=text[Math.floor(Math.random()*text.length)];


		}
        



    </script>
</head>
<body>

    <p>
        <button style="position: absolute; top: 0px; left: 0px;" id="button1" onclick="movetheword()">Click Me</button>
    </p>
    
</body>
</html>
